<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>

    <div id="contenedor"> <!--Aqui se incluye toda la pagina -->
        <div id="contenedor2"> <!--Aqui se incluye el recuadro de donde va a estar la calculadora y el historial -->

            <div id="calculadora"> <!-- Este es el espacio de la calculadora -->

                <div class="resultado tema"> <!-- Aqui se ve el resultado de la operacion-->

                     <div class="inside tema">
                        <div id="operacion">0</div>   <!-- operaci√≥n en curso -->
                        <div id="valor">0</div>       <!-- resultado -->
                    </div>
                    
                </div>

                <div class="botones tema"> <!-- aqui se encuentran los botones numericos y de operaciones-->
                    <button class="btn-funcion moon" id="modo">üåô</button>
                    <button class="btn-funcion bt">%</button>
                    <button class="btn-funcion bt">√∑</button>
                    <button class="btn-funcion bt">√ó</button>

                    <button class="btn-num">7</button>
                    <button class="btn-num">8</button>
                    <button class="btn-num">9</button>
                    <button class="btn-funcion bt">‚àí</button>

                    <button class="btn-num">4</button>
                    <button class="btn-num">5</button>
                    <button class="btn-num">6</button>
                    <button class="btn-funcion bt">+</button>

                    <button class="btn-num">1</button>
                    <button class="btn-num">2</button>
                    <button class="btn-num">3</button>
                    <button id="igual">=</button>

                    <button id="ac">AC</button>
                    <button class="btn-num">0</button>
                    <button class="btn-num">.</button>

                </div>

            </div>


            <div id="historial"> <!--Aqui esta el historial de las operaciones realizadas -->

                <div id="operaciones"> <!-- Aqui se guardan los calculos -->

                    <!-- Lista donde se ir√°n agregando las operaciones -->
                    <ol class="hist__lista" id="hist-list" aria-live="polite">
                        <!-- Ejemplo de item (JS generar√° estos) -->
                        <!-- <li class="hist__item"><span class="op">240 √∑ 24</span> <span class="eq">=</span> <span class="res">10</span></li> -->
                    </ol>

                </div>

                <div id="top"> <!-- Aqui esta el boton de borrar todo-->
                    <!-- Header de historial: t√≠tulo + bot√≥n borrar -->
                    <h2 class="hist_titulo">History</h2>
                    <button id="hist-clear" class="hist_clear" aria-label="borrar historial" title="Borrar historial">üóëÔ∏è</button>
                </div>

            </div>
        </div>

    </div>


</body>
</html>
